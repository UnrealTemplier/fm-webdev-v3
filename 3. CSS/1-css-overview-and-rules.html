<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h1 {
            color: red;
            font-size: 32px;
            font-weight: normal;
            text-decoration: overline;
        }

        h2 {
            color: #b40a70;
            font-size: large;
            text-decoration: underline;
            text-transform: capitalize;
            border-style: dashed;
            border-width: 3px;
            border-color: black;
        }

        h3 {
            color: rgb(128, 200, 50);
            font-size: xx-large;
            font-weight: bolder;
            text-decoration: dashed;
            text-transform: lowercase;
        }

        p {
            color: hsl(290, 80%, 60%);
            font-size: 60px;
            font-weight: bold;
            text-decoration: wavy;
            text-transform: uppercase;
            border: 5px dotted red;
            border-radius: 15px;
        }
    </style>

    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <p>This is a paragraph!</p>
</body>

</html>
